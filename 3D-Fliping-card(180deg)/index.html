<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card Row|NotesSociety</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card card1">
            <div class="front-face">
                <div class="contents front">
                    <p>Hello Rashmika</p>
                    <span>Always Happy</span>
                </div>
            </div>
            <div class="back-face">
                <div class="contents back">
                    <h2>Follow Me</h2>
                    <span>Given Links</span>
                    <div class="icons">
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-instagram"></i></a>
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card card2">

                    <p>Hello Samantha</p>
                    <span>How are you?</span>

            </div>
            <div class="back-face">

                        <a href="https://notessociety.netlify.app/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-instagram"></i></a>
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!--card3 -->

                    <p>Helo Dear</p>

            </div>

                <div class="contents back">
                    <h2>Follow Me</h2>
                    <span>Given Links</span>
                    <div class="icons">
                       <a href="https://notessociety.netlify.app/"><i class="fab fa-facebook-f"></i></a>
                      <a href="https://notessociety.netlify.app/"><i class="fab fa-instagram"></i></a>
                        <a href="https://notessociety.netlify.app/"><i class="fab fa-linkedin-in"></i></a>

    </div>
</body>

</html>
